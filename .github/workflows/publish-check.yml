name: Publish Check (TestPyPI)

# Validates that the package builds, uploads, and installs correctly
# BEFORE merging to main. Uses TestPyPI with dev version suffixes
# to avoid polluting the real PyPI index.
#
# Manual setup required:
#   Add TEST_PYPI_API_TOKEN secret in GitHub repo Settings -> Secrets
#   Get token from https://test.pypi.org/manage/account/token/

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Compute dev version
        id: version
        run: |
          BASE=$(python -c "
          import re
          with open('packages/core/ai_content_pipeline/ai_content_pipeline/_version.py') as f:
              match = re.search(r'__version__\s*=\s*[\"'\''](.*?)[\"'\'']', f.read())
              print(match.group(1))
          ")
          DEV="${BASE}.dev${{ github.event.pull_request.number }}${{ github.run_number }}"
          echo "BASE_VERSION=${BASE}" >> $GITHUB_OUTPUT
          echo "DEV_VERSION=${DEV}" >> $GITHUB_OUTPUT
          echo "Publishing as version: ${DEV}"

      - name: Patch version for TestPyPI
        run: |
          sed -i 's/__version__ = .*/__version__ = "${{ steps.version.outputs.DEV_VERSION }}"/' \
            packages/core/ai_content_pipeline/ai_content_pipeline/_version.py
          echo "Patched _version.py:"
          cat packages/core/ai_content_pipeline/ai_content_pipeline/_version.py

      - name: Build distributions
        run: python -m build

      - name: Check distributions
        run: python -m twine check dist/*

      - name: Upload to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

      - name: Verify install from TestPyPI
        run: |
          python -m venv /tmp/test-install
          # Install from TestPyPI, falling back to real PyPI for dependencies
          /tmp/test-install/bin/pip install \
            --index-url https://test.pypi.org/simple/ \
            --extra-index-url https://pypi.org/simple/ \
            "video-ai-studio==${{ steps.version.outputs.DEV_VERSION }}"
          # Smoke test: CLI entry point works
          /tmp/test-install/bin/aicp --help

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dist-testpypi
          path: dist/
          retention-days: 5
